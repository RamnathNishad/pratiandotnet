<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function getEmps() {
            //write code to access web api get all emps
            fetch("http://localhost:5208/api/Employees")
                .then(res => res.json())
                .then(data => {
                    let str = "<table>";
                    data.forEach((r) => {
                        str += "<tr><td>" + r.id + "</td><td>" + r.ename + "</td><td>" + r.salary + "</td><td>" + r.deptid + "</td></tr>";
                    });
                    document.getElementById("x").innerHTML = str;
                });
        }
    </script>
</head>
<body>
    <h1>Fetch calls to API using JavaScript</h1><hr/>
    <input type="button" value="GetEmps" onclick="getEmps()" />
    <p id="x"></p>
</body>
</html>
